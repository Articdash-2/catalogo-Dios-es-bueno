<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo - Dios es Bueno</title>
    <style>
        :root { --bg: #0e1117; --card: #1c2128; --accent: #28a745; --text: #ffffff; --blue: #00d4ff; --gray: #30363d; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .typing-container { min-height: 80px; text-align: center; margin-top: 20px; }
        #titulo-escrito { font-size: 2.2rem; font-weight: 800; display: inline-block; background: linear-gradient(90deg, #00d4ff, #00ff88, #ff00ff, #00d4ff); background-size: 300% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 4s linear infinite; }
        @keyframes shine { to { background-position: 300% center; } }
        .search-container { text-align: center; margin-bottom: 30px; }
        #buscador { width: 90%; max-width: 500px; padding: 15px 25px; border-radius: 50px; border: 1px solid var(--gray); background: #f0f4f8; color: #333; outline: none; font-size: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #cart-icon { position: fixed; top: 20px; right: 20px; background: var(--accent); width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; cursor: pointer; z-index: 2000; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .badge { position: absolute; top: 0; right: 0; background: #ff3b30; color: white; font-size: 0.8rem; padding: 4px 8px; border-radius: 50%; border: 2px solid var(--bg); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; max-width: 1200px; margin: 0 auto; }
        .producto { background: var(--card); border-radius: 18px; padding: 15px; border: 1px solid var(--gray); text-align: center; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .producto:hover { transform: translateY(-12px) scale(1.03); border-color: var(--blue); box-shadow: 0 15px 35px rgba(0, 212, 255, 0.25); }
        .producto img { width: 100%; height: 210px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; background: #222; }
        #sidebar { position: fixed; top: 0; right: -350px; width: 320px; height: 100%; background: #161b22; z-index: 3000; transition: 0.4s; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; border-left: 1px solid var(--gray); }
        #sidebar.open { right: 0; }
        .btn-add { background: var(--accent); color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .footer { text-align: center; padding: 60px 20px; margin-top: 50px; border-top: 1px solid var(--gray); color: #8b949e; }
    </style>
</head>
<body>

<div id="cart-icon" onclick="toggleSidebar()">
    üõí <span class="badge" id="badge-count">0</span>
</div>

<div id="sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333; padding-bottom:10px;">
        <h3>Pedido Recibido</h3>
        <span onclick="toggleSidebar()" style="cursor:pointer; font-size:1.5rem;">‚úï</span>
    </div>
    <div id="lista-resumen" style="flex-grow:1; overflow-y:auto; margin-top:20px;"></div>
    <button class="btn-add" onclick="enviarPedido()">RE-ENVIAR POR WHATSAPP üöÄ</button>
</div>

<header>
    <div class="typing-container">
        <div id="titulo-escrito"></div>
    </div>
    <div class="search-container">
        <input type="text" id="buscador" placeholder="üîç Buscar producto..." onkeyup="filtrar()">
    </div>
</header>

<main class="grid" id="catalogo"></main>

<footer class="footer">
    <p>¬© 2026 Cat√°logo Dios es Bueno üïäÔ∏è</p>
    <p>Desarrollado por: <span style="color:#00d4ff">articdash-2 üöÄ</span></p>
</footer>

<script>
    const productos = [
        { id: 101, nombre: "botes para salsas", precio: 25, img: "./img/botes para salsas.jpeg" },
        { id: 102, nombre: "baldes mediano", precio: 80, img: "./img/baldes mediano.jpeg" },
        { id: 103, nombre: "baldes mediano con agarradero", precio: 100, img: "./img/baldes mediano con agarradero.jpeg" },
        { id: 104, nombre: "basurero", precio: 600, img: "./img/basurero.jpeg" },
        { id: 105, nombre: "basureros estilo", precio: 220, img: "./img/basureros estilo.jpeg" },
        { id: 106, nombre: "botes de agua", precio: 150, img: "./img/botes de agua.jpeg" },
        { id: 107, nombre: "botes de agua estilo", precio: 150, img: "./img/botes de agua estilo.jpeg" },
        { id: 108, nombre: "botes y basos unisec", precio: 25, img: "./img/botes y basos unisec.jpeg" },
        { id: 109, nombre: "boxer", precio: 50, img: "./img/boxer.jpeg" }
    ];

    let carrito = [];
    const formatL = (n) => 'L. ' + n.toLocaleString('en-US', {minimumFractionDigits: 2});

    function render(lista) {
        const cat = document.getElementById('catalogo');
        cat.innerHTML = "";
        lista.forEach(p => {
            cat.innerHTML += `
                <div class="producto">
                    <img src="${encodeURI(p.img)}" onerror="this.src='https://via.placeholder.com/210?text=Revisar+Imagen'">
                    <div style="font-weight:bold; margin-bottom:10px; color:var(--blue);">${p.nombre.toUpperCase()}</div>
                    <div style="color:var(--accent); font-size:1.5rem; font-weight:bold; margin-bottom:12px;">${formatL(p.precio)}</div>
                    <button class="btn-add" onclick="agregar(${p.id})">Seleccionar</button>
                </div>`;
        });
    }

    function agregar(id) {
        const item = productos.find(p => p.id === id);
        if(item && !carrito.some(p => p.id === id)) {
            carrito.push(item);
            document.getElementById('badge-count').innerText = carrito.length;
            actualizarSidebar();
        }
    }

    function actualizarSidebar() {
        const res = document.getElementById('lista-resumen');
        res.innerHTML = "";
        carrito.forEach(p => {
            res.innerHTML += `<div style="padding:10px; border-bottom:1px solid #333;">‚úÖ ${p.nombre.toUpperCase()} - ${formatL(p.precio)}</div>`;
        });
    }

    // --- NUEVA FUNCI√ìN PARA LEER EL ENLACE ---
    function cargarPedidoDesdeURL() {
        const urlParams = new URLSearchParams(window.location.search);
        const pedido = urlParams.get('pedido');
        if (pedido) {
            const ids = pedido.split(',');
            ids.forEach(id => agregar(parseInt(id)));
            // Abre el carrito autom√°ticamente para que el vendedor lo vea
            setTimeout(() => toggleSidebar(), 1000);
        }
    }

    function enviarPedido() {
        if(carrito.length === 0) return alert("Selecciona productos");
        let m = "*PEDIDO CONFIRMADO*%0A%0A";
        let t = 0;
        carrito.forEach((p, i) => {
            m += `${i+1}. *${p.nombre.toUpperCase()}* (${formatL(p.precio)})%0A`;
            t += p.precio;
        });
        m += `%0A*TOTAL: ${formatL(t)}*`;
        
        // Genera el link para que el vendedor tambi√©n lo tenga
        const link = window.location.origin + window.location.pathname + "?pedido=" + carrito.map(p => p.id).join(',');
        window.open(`https://wa.me/50499674298?text=${m}%0A%0AEnlace de referencia: ${link}`, '_blank');
    }

    function filtrar() {
        const txt = document.getElementById('buscador').value.toLowerCase();
        render(productos.filter(p => p.nombre.toLowerCase().includes(txt)));
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

    // Efecto de escritura
    const frases = ["TODO EL TIEMPO DIOS ES BUENO", "¬°AM√âN!"];
    let fI = 0, cI = 0, del = false;
    function type() {
        const t = document.getElementById("titulo-escrito");
        const txt = frases[fI];
        t.innerHTML = del ? txt.substring(0, cI - 1) : txt.substring(0, cI + 1);
        cI = del ? cI - 1 : cI + 1;
        if (!del && cI === txt.length) { del = true; setTimeout(type, 2000); }
        else if (del && cI === 0) { del = false; fI = (fI + 1) % frases.length; setTimeout(type, 500); }
        else { setTimeout(type, 100); }
    }

    window.onload = () => { 
        render(productos); 
        type(); 
        cargarPedidoDesdeURL(); // Ejecuta la lectura del enlace al cargar
    };
</script>
</body>
</html>
