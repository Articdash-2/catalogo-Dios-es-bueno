<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <style>
        html { scroll-behavior: smooth; }
        :root { 
            --bg: #0e1117; 
            --card: #1c2128; 
            --accent: #28a745; 
            --text: #ffffff; 
            --blue: #00d4ff; 
            --gray: #30363d; 
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; padding: 0;
            overflow-x: hidden;
        }

        /* --- PRELOADER --- */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
            transition: opacity 0.8s ease;
        }
        .preloader-logo { width: 150px; border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* --- HERO DIN√ÅMICO --- */
        .hero-wrapper {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg);
        }

        .hero-bg-img {
            width: 100%;
            height: 100vh;
            background: url('./img/baner.jpeg') no-repeat center center;
            background-size: cover;
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }

        .hero-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), var(--bg));
            z-index: 2;
        }

        header { 
            position: relative;
            z-index: 3;
            text-align: center;
            padding-top: 5vh;
            width: 100%;
        }

        /* AJUSTES M√ìVIL */
        @media (max-width: 768px) {
            .hero-wrapper { min-height: 60vh; }
            .hero-bg-img { 
                position: relative; 
                height: 55vh; 
                background-size: contain; 
                background-position: center bottom;
            }
            header { position: absolute; top: 15px; padding-top: 0; }
            #titulo-escrito { font-size: 1.4rem !important; min-height: 40px !important; }
            #buscador { margin-top: 0 !important; width: 85% !important; padding: 10px 15px !important; }
        }

        #titulo-escrito { 
            font-size: clamp(1.5rem, 8vw, 3.5rem); 
            font-weight: 800; 
            background: linear-gradient(90deg, #00d4ff, #00ff88, #ff00ff, #00d4ff); 
            background-size: 300% auto; 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            animation: shine 4s linear infinite;
        }

        #buscador { 
            width: 85%; max-width: 450px; padding: 15px; border-radius: 50px; 
            border: 2px solid var(--blue); background: white; color: #111;
            margin-top: 20px; font-size: 1rem; outline: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* --- EFECTO CR√âDITOS --- */
        .credits-artic {
            font-size: 0.9rem;
            margin-top: 15px;
            font-weight: bold;
            display: inline-block;
            background: linear-gradient(45deg, #00d4ff, #00ff88, #ff00ff, #00d4ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
        }
        .emoji-cool {
            display: inline-block;
            animation: beat 1.5s ease-in-out infinite;
            -webkit-text-fill-color: initial; /* Para que el emoji mantenga su color */
        }
        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(10deg); }
        }

        /* --- GRID PRODUCTOS --- */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 15px; max-width: 1200px; margin: 0 auto; padding: 15px;
            position: relative; z-index: 5;
        }
        .producto { background: var(--card); border-radius: 15px; padding: 12px; border: 1px solid var(--gray); text-align: center; }
        .producto img { width: 100%; height: 160px; object-fit: cover; border-radius: 10px; }

        #cart-icon { position: fixed; bottom: 25px; right: 25px; background: var(--accent); width: 60px; height: 60px; border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 1.5rem; cursor: pointer; z-index: 2000; box-shadow: 0 5px 15px rgba(0,0,0,0.4); }
        #sidebar { position: fixed; top: 0; right: -100%; width: 100%; max-width: 350px; height: 100%; background: #161b22; z-index: 3000; transition: 0.4s; padding: 25px; box-sizing: border-box; }
        #sidebar.open { right: 0; }

        @keyframes shine { to { background-position: 200% center; } }
    </style>
</head>
<body>

<div id="preloader">
    <img src="./img/logo.jpeg" alt="Logo" class="preloader-logo">
    <h2 style="color:var(--blue); margin-top:15px;">BIENVENIDO</h2>
</div>

<div id="cart-icon" onclick="toggleSidebar()">

</div>

<div id="sidebar">
    <h3>Pedido Recibido <span onclick="toggleSidebar()" style="float:right; cursor:pointer;">‚úï</span></h3>
    <div id="lista-resumen" style="height:70%; overflow-y:auto; margin: 20px 0;"></div>
    <button onclick="enviarPedido()" style="background:var(--accent); color:white; border:none; padding:18px; width:100%; border-radius:10px; cursor:pointer; font-weight:bold; font-size:1.1rem;">ENVIAR A WHATSAPP üöÄ</button>
</div>

<div class="hero-wrapper">

        <input type="text" id="buscador" placeholder="üîç ¬øQu√© buscas hoy?..." onkeyup="filtrar()">

<div class="main-content">

        <br class="emoji-cool">Salmos 27:14</p>
        <div class="credits-artic">
            Desarrollado por ArticDash-2 <span class="emoji-cool">üíé</span>
        </div>
    </footer>
</div>

<script>

            setTimeout(() => document.getElementById('preloader').style.display = 'none', 800);
        }, 2000);

    const productos = [

        { id: 129, nombre: "silla abc de ni√±a o ni√±o", precio: 170, img: "./img/silla ABC de ni√±a o ni√±o.jpeg" },

        { id: 138, nombre: "canasta de ropa", precio: 220, img: "./img/canasta de ropa.jpeg" }
    ];

    let carrito = [];
    function render(lista) {
        const cat = document.getElementById('catalogo');
        cat.innerHTML = lista.map(p => {
            const estaEn = carrito.some(c => c.id === p.id);
            return `<div class="producto" style="border-color: ${estaEn ? 'var(--accent)' : 'var(--gray)'}"><img src="${p.img}"><div style="font-weight:bold; color:var(--blue); margin-top:10px;">${p.nombre.toUpperCase()}</div><div style="color:var(--accent); font-size:1.3rem; margin:8px 0;">L. ${p.precio}</div><button onclick="agregar(${p.id})" style="background:${estaEn ? '#555' : 'var(--accent)'}; color:white; border:none; padding:10px; width:100%; border-radius:8px; cursor:pointer;">${estaEn ? 'AGREGADO ‚úÖ' : 'SELECCIONAR'}</button></div>`;
        }).join('');
    }
    function agregar(id) {
        const item = productos.find(p => p.id === id);
        if(item && !carrito.some(p => p.id === id)) { carrito.push(item); document.getElementById('badge-count').innerText = carrito.length; actualizarSidebar(); filtrar(); }
    }
    function actualizarSidebar() { document.getElementById('lista-resumen').innerHTML = carrito.map(p => `<div style="padding:10px; border-bottom:1px solid #333;">‚úÖ ${p.nombre.toUpperCase()} - L. ${p.precio}</div>`).join(''); }
    function filtrar() { const txt = document.getElementById('buscador').value.toLowerCase(); render(productos.filter(p => p.nombre.toLowerCase().includes(txt))); }
    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    function enviarPedido() {
        if(carrito.length === 0) return alert("Selecciona productos");
        let m = "*PEDIDO - FIEL ES DIOS*%0A%0A";
        let t = 0;
        carrito.forEach((p, i) => { m += `${i+1}. *${p.nombre.toUpperCase()}* (L. ${p.precio})%0A`; t += p.precio; });
        m += `%0A*TOTAL: L. ${t}*`;
        window.open(`https://wa.me/50499674298?text=${m}`, '_blank');
    }
    const frases = ["TODO EL TIEMPO DIOS ES BUENO", "¬°AMEN!"];
    let fI = 0, cI = 0, del = false;
    function type() {
        const t = document.getElementById("titulo-escrito");
        const txt = frases[fI];
        t.innerHTML = del ? txt.substring(0, cI - 1) : txt.substring(0, cI + 1);
        cI = del ? cI - 1 : cI + 1;
        if (!del && cI === txt.length) { del = true; setTimeout(type, 2000); }
        else if (del && cI === 0) { del = false; fI = (fI + 1) % frases.length; setTimeout(type, 500); }
        else { setTimeout(type, 100); }
    }
</script>

</html>
