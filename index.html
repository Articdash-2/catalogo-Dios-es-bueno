<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo - Dios es Bueno</title>
    <style>
        :root { --bg: #0e1117; --card: #1c2128; --accent: #28a745; --text: #ffffff; --blue: #00d4ff; --gray: #30363d; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }

        /* ‚ú® T√çTULO CON CONTESTACI√ìN INFINITA */
        .typing-container { min-height: 80px; text-align: center; margin-top: 20px; }
        #titulo-escrito { 
            font-size: 2.2rem; font-weight: 800; display: inline-block;
            background: linear-gradient(90deg, #00d4ff, #00ff88, #ff00ff, #00d4ff);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 300% center; } }

        /* üõí CARRITO FLOTANTE */
        #cart-icon {
            position: fixed; top: 20px; right: 20px; background: var(--accent);
            width: 60px; height: 60px; border-radius: 50%; display: flex;
            justify-content: center; align-items: center; font-size: 1.5rem;
            cursor: pointer; z-index: 2000; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .badge { position: absolute; top: 0; right: 0; background: #ff3b30; color: white; font-size: 0.8rem; padding: 4px 8px; border-radius: 50%; border: 2px solid var(--bg); }

        /* üì¶ CUADR√çCULA DE PRODUCTOS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; max-width: 1200px; margin: 30px auto; }
        .producto { 
            background: var(--card); border-radius: 18px; padding: 15px; 
            border: 1px solid var(--gray); text-align: center; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .producto:hover { 
            transform: translateY(-12px) scale(1.03); 
            border-color: var(--blue);
            box-shadow: 0 15px 35px rgba(0, 212, 255, 0.25);
        }
        .producto img { width: 100%; height: 210px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; }

        /* üì± SIDEBAR / CARRITO */
        #sidebar { position: fixed; top: 0; right: -350px; width: 320px; height: 100%; background: #161b22; z-index: 3000; transition: 0.4s; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }
        #sidebar.open { right: 0; }
        .btn-add { background: var(--accent); color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #buscador { width: 90%; max-width: 500px; padding: 15px; border-radius: 50px; border: 1px solid var(--gray); background: #f0f4f8; color: #333; outline: none; margin: 0 auto; display: block; }
    </style>
</head>
<body>

<div id="cart-icon" onclick="toggleSidebar()">
    üõí <span class="badge" id="badge-count">0</span>
</div>

<div id="sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333; padding-bottom:10px;">
        <h3>Mi Selecci√≥n</h3>
        <span onclick="toggleSidebar()" style="cursor:pointer; font-size:1.5rem;">‚úï</span>
    </div>
    <div id="lista-resumen" style="flex-grow:1; overflow-y:auto; margin-top:20px;"></div>
    <button class="btn-add" onclick="enviarPedido()">ENVIAR SELECCI√ìN üöÄ</button>
</div>

<header>
    <div class="typing-container">
        <div id="titulo-escrito"></div>
    </div>
    <input type="text" id="buscador" placeholder="üîç Buscar producto..." onkeyup="filtrar()">
</header>

<div class="grid" id="catalogo"></div>

<script>
    // Lista completa de productos en LEMPIRAS
    const productos = [
        { id: 101, nombre: "botes para salsas", precio: 25, img: "./img/botes para salsas.jpeg" },
        { id: 102, nombre: "cama de ni√±a", precio: 2500, img: "./img/cama de ni√±a.jpeg" },
        { id: 103, nombre: "llaveros", precio: 45, img: "./img/llaveros.jpeg" },
        { id: 105, nombre: "pailas de comida", precio: 170, img: "./img/pailas de comida.jpeg" },
        { id: 106, nombre: "silla peresosa", precio: 650, img: "./img/silla  peresosa.jpeg" },
        { id: 107, nombre: "cucharas y trinches", precio: 110, img: "./img/cucharas y trinches.jpeg" },
        { id: 108, nombre: "sandalias de ni√±a", precio: 180, img: "./img/sandalias de ni√±a.jpeg" },
        { id: 111, nombre: "basureros + estilos", precio: 220, img: "./img/basureros estilo.jpeg" },
        { id: 112, nombre: "basureros", precio: 600, img: "./img/basurero.jpeg" },
        { id: 113, nombre: "botes de agua estilos", precio: 150, img: "./img/botes de agua estilo.jpeg" },
        { id: 114, nombre: "bote de agua", precio: 150, img: "./img/botes de agua.jpeg" },
        { id: 115, nombre: "botes y baso unisec", precio: 25, img: "./img/botes y basos unisec.jpeg" },
        { id: 116, nombre: "canasta de tortillas", precio: 70, img: "./img/canasta de tortillas.jpeg" },
        { id: 117, nombre: "crocs estilos", precio: 750, img: "./img/crocs estilos.jpeg" },
        { id: 118, nombre: "crocs juvenil", precio: 750, img: "./img/crocs juvenil.jpeg" },
        { id: 119, nombre: "crocs mujer", precio: 750, img: "./img/crocs mujer.jpeg" },
        { id: 120, nombre: "crocs unisec", precio: 750, img: "./img/crocs unisec.jpeg" },
        { id: 121, nombre: "crocs", precio: 750, img: "./img/crocs.jpeg" },
        { id: 122, nombre: "macetera", precio: 120, img: "./img/macetera.jpeg" },
        { id: 123, nombre: "mesa unisec", precio: 300, img: "./img/mesa unisec.jpeg" },
        { id: 124, nombre: "mosquiteros", precio: 230, img: "./img/mosquiteros.jpeg" },
        { id: 125, nombre: "organizadores peque√±os", precio: 170, img: "./img/organizadores peque√±os.jpeg" },
        { id: 127, nombre: "platos", precio: 40, img: "./img/platos.jpeg" },
        { id: 128, nombre: "sandalias", precio: 130, img: "./img/sandalias.jpeg" },
        { id: 129, nombre: "silla abc de ni√±a o ni√±o", precio: 170, img: "./img/silla ABC de ni√±a o ni√±o.jpeg" },
        { id: 130, nombre: "silla unisec", precio: 170, img: "./img/silla unisec.jpeg" },
        { id: 131, nombre: "tabla de picar", precio: 120, img: "./img/tabla de picar.jpeg" },
        { id: 132, nombre: "valdes", precio: 80, img: "./img/valdes.jpeg" },
        { id: 133, nombre: "paila para tortilla", precio: 60, img: "./img/paila para tortilla.jpeg" },
        { id: 134, nombre: "pascones", precio: 45, img: "./img/pascones.jpeg" },
        { id: 135, nombre: "recogedor de basura", precio: 120, img: "./img/recogedor de basura.jpeg" },
        { id: 136, nombre: "cubetas", precio: 120, img: "./img/cubetas.jpeg" },
        { id: 137, nombre: "silla plastimas", precio: 190, img: "./img/silla plastimas.jpeg" },
        { id: 138, nombre: "canasta de ropa", precio: 220, img: "./img/canasta de ropa.jpeg" }
    ];

    let carrito = [];

    // Formateador de moneda HN (L.)
    const formatLempiras = (num) => {
        return 'L. ' + num.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
    };

    // --- EFECTO ESCRITURA INFINITA ---
    const frases = ["TODO EL TIEMPO DIOS ES BUENO", "¬°AMEN!"];
    let fraseIndex = 0, charIndex = 0, isDeleting = false;

    function typeWriter() {
        const target = document.getElementById("titulo-escrito");
        const fullText = frases[fraseIndex];
        target.innerHTML = isDeleting ? fullText.substring(0, charIndex - 1) : fullText.substring(0, charIndex + 1);
        charIndex = isDeleting ? charIndex - 1 : charIndex + 1;
        
        let typeSpeed = isDeleting ? 100 : 150;
        if (!isDeleting && charIndex === fullText.length) { typeSpeed = 2000; isDeleting = true; }
        else if (isDeleting && charIndex === 0) { isDeleting = false; fraseIndex = (fraseIndex + 1) % frases.length; typeSpeed = 500; }
        setTimeout(typeWriter, typeSpeed);
    }

    // --- RENDERIZADO ---
    function render(lista) {
        const cat = document.getElementById('catalogo');
        cat.innerHTML = "";
        lista.forEach(p => {
            cat.innerHTML += `
                <div class="producto">
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/210?text=Sin+Imagen'">
                    <div style="font-weight:bold; margin-bottom:10px;">${p.nombre.toUpperCase()}</div>
                    <div style="color:var(--accent); font-size:1.5rem; font-weight:bold; margin-bottom:12px;">${formatLempiras(p.precio)}</div>
                    <button class="btn-add" onclick="agregar(${p.id})">Seleccionar</button>
                </div>`;
        });
    }

    function agregar(id) {
        const item = productos.find(p => p.id === id);
        if(!carrito.some(p => p.id === id)) {
            carrito.push(item);
            document.getElementById('badge-count').innerText = carrito.length;
            actualizarSidebar();
        }
    }

    function actualizarSidebar() {
        const res = document.getElementById('lista-resumen');
        res.innerHTML = "";
        carrito.forEach(p => {
            res.innerHTML += `<div style="padding:10px; border-bottom:1px solid #333;">‚úÖ [CAT-${p.id}] ${p.nombre} - ${formatLempiras(p.precio)}</div>`;
        });
    }

    function enviarPedido() {
        if(carrito.length === 0) return alert("Selecciona al menos un producto");
        
        let mensaje = "*NUEVO PEDIDO - DIOS ES BUENO*%0A%0A";
        let total = 0;
        carrito.forEach((p, i) => {
            mensaje += `${i+1}. *${p.nombre.toUpperCase()}*%0A   Ref: CAT-${p.id}%0A   Precio: ${formatLempiras(p.precio)}%0A%0A`;
            total += p.precio;
        });
        
        mensaje += `*TOTAL ESTIMADO: ${formatLempiras(total)}*`;
        
        const ids = carrito.map(p => p.id).join(',');
        const link = window.location.href.split('?')[0] + "?pedido=" + ids;
        window.open(`https://wa.me/50499674298?text=${mensaje}%0A%0Aüîó Ver selecci√≥n: ${link}`, '_blank');
    }

    function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
    
    function filtrar() {
        const txt = document.getElementById('buscador').value.toLowerCase();
        render(productos.filter(p => p.nombre.toLowerCase().includes(txt)));
    }

    window.onload = () => { typeWriter(); render(productos); };
</script>
</body>
</html>
