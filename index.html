<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo - Dios es Bueno</title>
    <style>
        :root { --bg: #0e1117; --card: #1c2128; --accent: #28a745; --text: #ffffff; --blue: #00d4ff; --gray: #30363d; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }

        /* ‚ú® T√çTULO CON CONTESTACI√ìN INFINITA */
        .typing-container { min-height: 80px; text-align: center; margin-top: 20px; }
        #titulo-escrito { 
            font-size: 2.2rem; font-weight: 800; display: inline-block;
            background: linear-gradient(90deg, #00d4ff, #00ff88, #ff00ff, #00d4ff);
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 300% center; } }

        /* üõí CARRITO FLOTANTE */
        #cart-icon {
            position: fixed; top: 20px; right: 20px; background: var(--accent);
            width: 60px; height: 60px; border-radius: 50%; display: flex;
            justify-content: center; align-items: center; font-size: 1.5rem;
            cursor: pointer; z-index: 2000; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .badge { position: absolute; top: 0; right: 0; background: #ff3b30; color: white; font-size: 0.8rem; padding: 4px 8px; border-radius: 50%; border: 2px solid var(--bg); }

        /* üì¶ CUADR√çCULA DE PRODUCTOS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; max-width: 1200px; margin: 30px auto; }
        .producto { 
            background: var(--card); border-radius: 18px; padding: 15px; 
            border: 1px solid var(--gray); text-align: center; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .producto:hover { 
            transform: translateY(-12px) scale(1.03); 
            border-color: var(--blue);
            box-shadow: 0 15px 35px rgba(0, 212, 255, 0.25);
        }
        .producto img { width: 100%; height: 210px; object-fit: cover; border-radius: 12px; margin-bottom: 15px; }

        /* üì± SIDEBAR / CARRITO */
        #sidebar { position: fixed; top: 0; right: -350px; width: 320px; height: 100%; background: #161b22; z-index: 3000; transition: 0.4s; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }
        #sidebar.open { right: 0; }
        .btn-add { background: var(--accent); color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #buscador { width: 90%; max-width: 500px; padding: 15px; border-radius: 50px; border: 1px solid var(--gray); background: #f0f4f8; color: #333; outline: none; margin: 0 auto; display: block; }
    </style>
</head>
<body>

<div id="cart-icon" onclick="toggleSidebar()">
    üõí <span class="badge" id="badge-count">0</span>
</div>

<div id="sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #333; padding-bottom:10px;">
        <h3>Mi Selecci√≥n</h3>
        <span onclick="toggleSidebar()" style="cursor:pointer; font-size:1.5rem;">‚úï</span>
    </div>
    <div id="lista-resumen" style="flex-grow:1; overflow-y:auto; margin-top:20px;"></div>
    <button class="btn-add" onclick="enviarPedido()">ENVIAR SELECCI√ìN üöÄ</button>
</div>

<header>
    <div class="typing-container">
        <div id="titulo-escrito"></div>
    </div>
    <input type="text" id="buscador" placeholder="üîç Buscar producto..." onkeyup="filtrar()">
</header>

<div class="grid" id="catalogo"></div>
